<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Кубик</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <main class="box">
        <article class="bottom part">
            <div class="circle five-first"></div>
            <div class="circle five-second"></div>
            <div class="circle five-third"></div>
            <div class="circle five-four"></div>
            <div class="circle five-five"></div>
        </article>
        <article class="top part">
            <div class="circle four-first"></div>
            <div class="circle four-second"></div>
            <div class="circle four-third"></div>
            <div class="circle four-four"></div>
        </article>
        <article class="left part">
            <div class="circle third-first"></div>
            <div class="circle third-second"></div>
            <div class="circle third-third"></div>
        </article>
        <article class="right part">
            <div class="circle second-first"></div>
            <div class="circle second-second"></div>
        </article>
        <article class="front part">
            <div class="circle first"></div>
        </article>
        <article class="back part">
            <div class="circle six-first"></div>
            <div class="circle six-second"></div>
            <div class="circle six-third"></div>
            <div class="circle six-four"></div>
            <div class="circle six-five"></div>
            <div class="circle six-six"></div>
        </article>
    </main>    
</body>
</html>
